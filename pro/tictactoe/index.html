<!DOCTYPE html>
<html>
    <head>
        <title> tic tac toe </title>
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <section class="board-sec">
            <header>
                <h1> Tic Tac Toe </h1>
            </header>
            <div class="board">
                <div class="row">
                    <div id="t1"></div>
                    <div id="t2"></div>
                    <div id="t3"></div>
                </div>
                <div class="row">
                    <div id="t4"></div>
                    <div id="t5"></div>
                    <div id="t6"></div>
                </div>
                <div class="row">
                    <div id="t7"></div>
                    <div id="t8"></div>
                    <div id="t9"></div>
                </div>
            </div>
            <footer> A web Tic-Tac-Toe game. </footer>
        </section>
        <aside class="score-panel">
            <table><tr><th colspan="2" >Score</th></tr>
            <tr><th class="un1">user1</th><th class="un2">user2</th></tr>
            <tr><td class="score1">0</td><td class="score2">0</td></tr></table>
            <button id="reset"> Reset </button>
        </aside>
    </body>
</html>
